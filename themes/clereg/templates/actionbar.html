    <ul class="menubar">
    {%- for action in action_bar %}
      <li class="menubar"><a href="{{action.url}}" {% if action.active %}class="active_menu"{% endif%}>{% if action.icon %}<span><img src="{{ url_prefix }}/static/img/light_red/{{action.icon}}.png"></span> {% endif %}<span class="menu_hide">{{ action.name }}</span></a></li>
    {%- endfor %}
    </ul>
