    <ul class="menubar">
    {%- for key in action_bar['keys'] %}
      <li class="menubar"><a href="{{action_bar[key].url}}" {% if action_bar[key].active %}class="active_menu"{% endif%}>{% if action_bar[key].icon %}<span><img src="{{ url_prefix }}/static/img/light_red/{{action_bar[key].icon}}.png" alt="{{ key }}"></span> {% endif %}<span class="menu_hide">{{ action_bar[key].name }}</span></a></li>
    {%- endfor %}
    </ul>
