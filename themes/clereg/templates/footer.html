

    <ul class="menubar">
      <li class="menubar"><a href=" https://github.com/sudo-dirk/pygal/wiki">PyGal</a></li>
      <li class="menubar" style="padding:2px">{{ tmc.get_time_str() }}</li>
      <li class="menubar" style="float:right"><a href="https://www.python.org"><img src="{{ url_prefix }}/static/img/python_powered.png" alt="Python"></a></li>
      <li class="menubar" style="float:right"><a href="https://whoosh.readthedocs.io/en/latest"><img src="{{ url_prefix }}/static/img/whoosh.png" alt="Whoosh"></a></li>
{%- if debug %}
      <li class="menubar" style="float:right"><a href=" https://validator.w3.org/nu/?doc={{ full_url }}">W3-Validator</a></li>
{%- endif %}
    </ul>

{%- if (error or info or hint) and not slideshow %}
    <div class="hidden fixed" id="fixed" onclick="myHideFunction()">
    {%- if hint %}
      <p class="flash flash-hint">{{ hint|safe }}</p>
    {%- endif %}
    {%- if info %}
      <p class="flash flash-info">{{ info|safe }}</p>
    {%- endif %}
    {%- if error %}
      <p class="flash flash-error">{{ error|safe }}</p>
    {%- endif %}
    </div>

    <script>
    window.onscroll = function() {myScrollFunction()};

    var flash = document.getElementById("flash");
    var fixed_ = document.getElementById("fixed");
    var flash_pos = flash.offsetTop;
    var enabled = true;

    function myScrollFunction() {
        if (window.pageYOffset >= flash_pos && enabled){
            fixed_.classList.remove("hidden");
        } else {
            fixed_.classList.add("hidden");
            }
    }

    function myHideFunction() {
        fixed.classList.add("hidden");
        enabled = false;
    }
    </script>
{%- endif %}

  </body>
</html>
