    <ul class="menubar">
    {%- for key in menu_bar['reverse_keys'] %}
      <li class="menubar" {% if key != 'favourite'%}style="float:right"{% endif %}><a href="{{menu_bar[key].url}}" {% if menu_bar[key].active %}class="active_menu"{% endif%}>{% if menu_bar[key].icon %}<span><img src="{{ url_prefix }}/static/img/light_red/{{menu_bar[key].icon}}.png"></span> {% endif %}<span class="menu_hide">{{ menu_bar[key].name }}</span></a></li>
    {%- endfor %}
    </ul>
