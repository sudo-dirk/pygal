{% if item.user_may_admin() and item.has_cache_data() %}
<div id="openModal" class="modalDialog">
  <div>
    <h1>{{ filename }}</h1>
    <div class="image">
      <div class="image_bg">
        <img src="{{ full_url }}" alt="{{ filename }}">
      </div>
    </div>
  </div>
  <a href="#close" title="Close" class="close">X</a>
</div>
{% endif %}
